<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Van - Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818cf8;
            --primary-dark: #4338ca;
            --secondary: #10B981;
            --bg-dark: #111827;
            --bg-card: rgba(31, 41, 55, 0.7);
            --text-light: #F3F4F6;
            --text-gray: #9CA3AF;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(17, 24, 39, 0.7);
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
        }

        .login-container {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.3));
        }

        h2 {
            text-align: center;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff, #9CA3AF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background: rgba(17, 24, 39, 0.8);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
            filter: brightness(1.1);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #F87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #34D399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--primary-light);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="/images/logo.png" alt="Escola Van Logo">
        </div>
        <h2>Bem-vindo</h2>
        <p class="subtitle">Acesse sua conta para continuar</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group" style="position: relative;">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span id="togglePassword"
                    style="position: absolute; right: 15px; top: 38px; cursor: pointer; color: var(--text-gray);">üëÅÔ∏è</span>
            </div>
            <div style="text-align: right; margin-top: -15px; margin-bottom: 20px;">
                <a href="#" id="forgotPassword"
                    style="color: var(--primary-light); text-decoration: none; font-size: 0.85rem;">Esqueceu a
                    senha?</a>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div id="message" class="message"></div>
        <a href="index.html" class="back-link">‚Üê Voltar para o site</a>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Toggle Password Visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Forgot Password Placeholder
        document.getElementById('forgotPassword').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Por favor, entre em contato com a administra√ß√£o para redefinir sua senha.');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const btnLogin = document.querySelector('.btn-login');

            // Reset message
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';

            // Loading state
            btnLogin.innerHTML = 'Entrando...';
            btnLogin.disabled = true;
            btnLogin.style.opacity = '0.7';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Login realizado com sucesso! Redirecionando...';
                    messageDiv.classList.add('success');
                    messageDiv.style.display = 'block';

                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect based on role from backend
                    setTimeout(() => {
                        const userRole = data.user.role;
                        if (userRole === 'master') {
                            window.location.href = 'master_dashboard.html';
                        } else if (userRole === 'admin') {
                            window.location.href = 'admin_dashboard.html';
                        } else if (userRole === 'cliente') {
                            window.location.href = 'client_dashboard.html';
                        } else {
                            throw new Error('Tipo de usu√°rio desconhecido');
                        }
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Erro ao realizar login');
                }
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('error');
                messageDiv.style.display = 'block';

                // Reset button
                btnLogin.innerHTML = 'Entrar';
                btnLogin.disabled = false;
                btnLogin.style.opacity = '1';
            }
        });
    </script>
</body>

</html>

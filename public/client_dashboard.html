            <body>
                <div class="container">
                    <header>
                        <div class="logo">游뚧 Escola Vai</div>
                        <a onclick="logout()" class="logout">Sair</a>
                    </header>

                    <div class="welcome-card">
                        <h1 id="welcomeMsg">Ol치, Respons치vel</h1>
                        <p>Acompanhe aqui o transporte escolar.</p>
                    </div>

                    <h2>Seus Pagamentos</h2>

                    <div class="payment-list" id="paymentList">
                        <!-- Populated by JS -->
                        <p style="text-align: center; color: var(--text-gray);">Carregando...</p>
                    </div>
                </div>

                <script>
                    const API_URL = 'http://localhost:3000/api';
                    let currentUserId = null;

                    document.addEventListener('DOMContentLoaded', async () => {
                        // Check authentication
                        const storedUser = localStorage.getItem('user');
                        if (!storedUser) {
                            window.location.href = 'login.html';
                            return;
                        }

                        const user = JSON.parse(storedUser);
                        if (user.role !== 'client') {
                            alert('Acesso n칚o autorizado!');
                            window.location.href = 'login.html';
                            return;
                        }

                        document.getElementById('welcomeMsg').innerText = `Ol치, ${user.nome}`;
                        currentUserId = user.id;

                        loadMyPagamentos();
                    });

                    function logout() {
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                    }

                    async function loadMyPagamentos() {
                        try {
                            const res = await fetch(`${API_URL}/pagamentos`);
                            const allPagamentos = await res.json();

                            const myPagamentos = allPagamentos.filter(p => p.responsavelId === currentUserId);

                            const container = document.getElementById('paymentList');

                            if (myPagamentos.length === 0) {
                                container.innerHTML = '<p style="text-align: center; color: var(--text-gray);">Nenhum pagamento encontrado.</p>';
                                return;
                            }

                            container.innerHTML = myPagamentos.map(p => {
                                const statusClass = p.status === 'Pago' ? 'status-paid' : (p.status === 'Pendente' ? 'status-pending' : 'status-late');
                                return `
                        <div class="payment-item">
                            <div class="payment-info">
                                <h3>Mensalidade</h3>
                                <span>Vencimento: ${new Date(p.dataPagamento).toLocaleDateString()}</span>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 700; font-size: 1.1rem; margin-bottom: 5px;">R$ ${parseFloat(p.valor).toFixed(2)}</div>
                                <span class="payment-status ${statusClass}">${p.status}</span>
                            </div>
                        </div>
                    `;
                            }).join('');

                        } catch (error) {
                            console.error('Erro ao carregar pagamentos:', error);
                            document.getElementById('paymentList').innerHTML = '<p class="error">Erro ao carregar dados.</p>';
                        }
                    }
                </script>
                <script src="chatbot.js"></script>
